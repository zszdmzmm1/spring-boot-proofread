<div th:replace="~{ app :: layout ('文档', _, ~{::#main}) }" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="container" id="main">
        <div class="row">
            <div class="col-lg-6 mb-4" th:each="doc, stats:${page.getContent()}">
                <div class="row">
                    <div class="col-3">
                        <a href="#">
                            <img th:src="${#strings.isEmpty(doc.cover) ? '/img/cover/doc-default-cover.png' : doc.cover}" class="img-fluid shadow-sm">
                        </a>
                    </div>
                    <div class="col-9">
                        <a href="#" th:href="@{|/docs/${doc.id}|}">
                            <h2 class="h4" th:text="${doc.title}">doc title</h2>
                            <p class="text-muted font-size-14" th:text="${doc.description}">doc description</p>
                        </a>
                        <p class="font-size-14"><i th:text="${doc.user.name}">doc.user.name</i></p>
                    </div>
                </div>
            </div>
        </div>

        <nav th:if="${page.getTotalPages() > 1}" class="kx-pagination d-flex mt-5 justify-content-end">
            <div th:replace="~{fragment :: #pagination-container}"></div>
        </nav>
    </div>
</div>
