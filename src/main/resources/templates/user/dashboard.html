<div th:replace="~{app :: layout(${#authentication.name}, _, ~{::#main_content}, _)}" xmlns:th="http://www.thymeleaf.org">
  <div class="container user-center" id="main_content">
    <div class="row">
      <div class="col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-center">
              <img th:src="@{/img/default-avatar.png}" src="/img/default-avatar.png" class="img-fluid rounded-circle avatar shadow-sm">
              <p class="text-muted font-size-14 mt-2 mb-2rem">Admin</p>
            </div>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="bi bi-info-circle"></i>
                  个人资料
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-9 mt-3 mt-lg-0">
        <div class="card shadow-sm">
          <div class="card-header">
            个人资料
          </div>
          <div class="card-body">
            <p class="item">
              用户名：<span th:text="${#authentication.name}">Admin</span>
            </p>
            <p class="item">
              邮&emsp;箱：<span th:text="${#authentication.principal.user.email}">Admin</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
