<div th:replace="~{app :: layout(密码重置, _, ~{::#main_content}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="container" id="main_content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">重置密码</div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger"><span th:text="${error}"></span></div>
                        <form method="POST" th:action="@{/users/do-password-reset}" action="#" th:object="${passwordResetDto}" th:if="!${error}">
                            <input type="text" style="display: none" th:field="*{token}">
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">新密码</label>

                                <div class="col-md-6">
                                    <input th:field="*{password}" id="password" type="password" class="form-control" th:class="|form-control ${#fields.hasErrors('password') ? 'is-invalid' : ''}|" name="password" required autocomplete="password">
                                    <span th:if="${#fields.hasErrors('password')}" class="invalid-feedback" role="alert"><strong th:errors = "*{password}"></strong></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">确认密码</label>

                                <div class="col-md-6">
                                    <input th:field="*{confirmPassword}" id="confirmPassword" type="password" class="form-control" th:class="|form-control ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}|" name="confirmPassword" required autocomplete="confirmPassword">
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" role="alert"><strong th:errors = "*{confirmPassword}"></strong></span>
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        重置密码
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
