<div th:replace="~{app :: layout(密码重置, _, ~{::#main_content}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="container" id="main_content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">重置密码</div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success"><span th:text="${success}"></span></div>
                        <form method="POST" th:action="@{/users/password-reset}" action="#" th:object="${resetPassword}">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">邮箱</label>

                                <div class="col-md-6">
                                    <input th:field="*{email}" id="email" type="email" class="form-control" th:class="|form-control ${#fields.hasErrors('email') ? 'is-invalid' : ''}|" name="email" value="" required autocomplete="email" autofocus>
                                    <span th:if="${#fields.hasErrors('email')}" class="invalid-feedback" role="alert"><strong th:errors="*{email}"></strong></span>
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        发送重置密码链接
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
