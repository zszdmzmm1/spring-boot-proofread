<!DOCTYPE html>
<html lang="zh" th:fragment="layout(title, main_content)" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">管理面板</title>
    <link rel="stylesheet" th:href="@{/build/assets/app.css}" href="/build/assets/app.css"/>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{/vendor/adminlte/fonts/fonts.css}" href="/vendor/adminlte/fonts/fonts.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/vendor/adminlte/plugins/fontawesome-free/css/all.min.css}"
          href="/vendor/adminlte/plugins/fontawesome-free/css/all.min.css">

</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ms-2" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-menu">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/img/default-avatar.png}" src="/img/default-avatar.png"
                             class="user-image img-circle elevation-2" alt="User Image">
                        <span sec:authentication="name" class="d-none d-md-inline">xx_name</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">
                        <!-- User image -->
                        <li class="user-header bg-gray-light">
                            <img th:src="@{/img/default-avatar.png}" src="/img/default-avatar.png"
                                 class="img-circle elevation-2" alt="User Image">
                            <p sec:authentication="name">xx_name </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <a href="#" class="btn btn-default btn-flat">Profile</a>
                            <a href="#" th:href="@{/logout}" class="btn btn-default btn-flat float-right"
                               onclick="event.preventDefault();document.getElementById('logout-form').submit();">
                                退出
                            </a>
                            <form id="logout-form" th:action="@{/logout}" action="/logout" method="post" style="display: none;"></form>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" target="_blank" class="brand-link">
                <img th:src="@{/img/logo-short.svg}" src="/img/logo-short.svg" alt="example"
                     class="brand-image mr-3">
                <span class="brand-text font-weight-light">管理面板</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a th:href="@{/admin/dashboard}" href="/admin/dashboard" th:class="${requestURI.equals('/admin/dashboard')}?'nav-link active':'nav-link'" class="nav-link ">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                    <ul th:each="menu, status:${menus}"
                        class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a th:href="${menu.url}" th:class="${requestURI.equals(menu.url)}?'nav-link active':'nav-link'" class="nav-link ">
                                <i th:class="|nav-icon fas fa-${menu.icon}|" class="nav-icon fas fa-square"></i>
                                <p th:text="${menu.name}"></p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" id="main_content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 th:text="${requestURI.split('/')[2]}">Dashboard Page</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                                <li class="breadcrumb-item active" th:text="${requestURI.split('/')[2]}">Dashboard Page</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <th:block th:replace="${main_content}"/>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
                <b>Version</b> 3.1.0-rc
            </div>
            <strong>Copyright &copy; 2023 Demo</strong> All rights reserved.
        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <script type="module" th:src="@{/build/assets/app.js}" src="/build/assets/app.js"></script>

</body>
</html>
